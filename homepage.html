<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>CamPUS ONE LMS</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="#">CAMPUS ONE</a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="#photos">Photos & Videos</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="mobile-login"><button class="btn">LOGIN</button></li>
            </ul>
            <div class="nav__btn">
                <button class="btn">LOGIN</button>
            </div>
        </nav>
        <div class="header__container" id="home">
            <h1>CAMPUS ONE LMS</h1>
            <form action="/">
                <div class="input__group">
                    <label for="course">Course Name & Level</label>
                    <input type="text" name="course" id="course" placeholder="Diploma in IT"/>
                </div>
                <div class="input__group">
                    <label for="start">Start</label>
                    <input type="text" name="start" id="start" placeholder="Feb/March Intake"/>
                </div>
                <div class="input__group">
                    <label for="stop">Stop</label>
                    <input type="text" name="stop" id="stop" placeholder="March">
                </div>
                <button class="btn">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <img src="asset/header.jpg" alt="header">
        </div>
        <a href="#about" class="scroll__down">
            <i class="ri-arrow-down-fill"></i>
        </a>
    </header>



    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="homepage.js"></script>
</body>
</html>
